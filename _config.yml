name: "kevin's blog"
description: "个人博客，记录学习笔记（无法显示图片可以挂梯子）"

#
# 下面的设定都是可选的
#

# URL of your avatar or profile pic (you could use your GitHub profile pic)
avatar: https://avatars.githubusercontent.com/u/109836761?v=4
# 你的favicon（出现在浏览器tab上）图片URL，建议使用较小(64px × 64px)的图片
favicon: https://avatars.githubusercontent.com/u/109836761?v=4


# 菜单中的按钮
navigation:
  - name: 首页
    url: /
  - name: 关于
    url: /about
  - name: 归档
    url: /archive
  - name: 标签
    url: /tags

# 每页的文章数
paginate: 7

# 文章简介的区分标记
excerpt_separator: <!-- more -->

